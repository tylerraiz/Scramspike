@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-Scramspike-Body
	model = EDBMods/Parts/Scramspike/Scramspike-Body
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		
		mesh = Windows
		
        PROPERTY
		{
			name = _Color
			color = 1.2,1.2,1.2  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.8  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.8   // 1>less blurry 0>more blurry
		}
	}
	
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = HRSI
		mesh = RCSPorts.000
		
        PROPERTY
		{
			name = _Color
			color = 1.2,1.2,1.2  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.7  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.7   // 1>less blurry 0>more blurry
		}
	}
}

